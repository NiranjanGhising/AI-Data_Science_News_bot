# Alert settings for tracked programs
alert_settings:
  # Search web for these programs every N hours
  web_search_interval_hours: 12
  
  # Keywords that indicate a program is opening soon
  opening_indicators:
    - applications open
    - registration open
    - now accepting
    - sign up now
    - applications are open
    - join now
    - register now
    - enrollment open
    - accepting applications
    - call for
  
  # Immediately notify (don't wait for daily digest)
  instant_notify_priority:
    - high

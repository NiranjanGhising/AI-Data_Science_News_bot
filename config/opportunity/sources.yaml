# Opportunity Radar sources
# parser: rss | atom | ics | json | html
# rateLimitSeconds: minimum seconds between requests per source
# tags: used for reputation & classification hints

sources:
  - id: google-open-source-blog
    name: Google Open Source Blog
    url: https://opensource.googleblog.com/feeds/posts/default?alt=rss
    parser: rss
    enabled: true
    rateLimitSeconds: 2
    tags: [google, open_source, program]

  - id: gsoc-updates
    name: Google Summer of Code (Updates)
    url: https://summerofcode.withgoogle.com/updates/feed/

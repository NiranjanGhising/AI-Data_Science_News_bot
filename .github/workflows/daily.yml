
name: Daily Digest (08:00 NPT)

on:
  schedule:
    - cron: "15 2 * * *"  # 08:00 Nepal time
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Restore data cache (dedup state)
        uses: actions/cache@v4
        with:
          path: |
            data/opportunity_radar.db
            data/news_radar.db
            data/sent_ids.json
          key: data-cache-${{ runner.os }}-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            data-cache-${{ runner.os }}-${{ github.ref }}-
            data-cache-${{ runner.os }}-
      - run: pip install -r requirements.txt
      - run: python -m scripts.run_daily
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
